<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <title>react-webpack-demo</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta http-equiv="content-type" content="text/plain;charset=utf8">
        <meta http-equiv="default-style" content="green">
        <meta name="referrer" content="no-referrer">
        <meta name="theme-color" content="blue">
        <meta name="color-scheme" content="light">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"></script>
        <script src="./webgl/demo.js" defer type="module"></script>
        <script src="./webgl/webglUtils.js"></script>
        <script src="./webgl/m3.js"></script>
        <script src="./webgl/webglLessonsUI.js"></script>
        <link href="./src/index.css" rel="stylesheet" />
    </head>

    <style>

    </style>

    <body>
        <div id="gl">
            <canvas id="gl_canvas" width="1200" height="640"></canvas>
            <div id="uiContainer">
                <div id="ui">
                    <div id="x"></div>
                    <div id="y"></div>
                    <div id="angle"></div>
                    <div id="scaleX"></div>
                    <div id="scaleY"></div>
                </div>
            </div>
        </div>
        <div id="app">
        </div>

        <script id="vertex-shader" type="notjs">
            attribute vec4 aVertexPosition;
            attribute vec3 aNormalPosition;
            attribute vec2 aTextureCoord;

            uniform mat4 uNormalMatrix;
            uniform mat4 uModelViewMatrix;
            uniform mat4 uProjectionMatrix;

            varying lowp vec4 vColor;
            varying highp vec2 vTextureCoord;
            varying highp vec3 vLighting;

            void main() {
                gl_Position = uProjectionMatrix * uModelViewMatrix * aVertexPosition;
                vTextureCoord = aTextureCoord;

                highp vec3 ambientLight = vec3(0.3, 0.3, 0.3);
                highp vec3 directionalLightColor = vec3(1, 1, 1);
                highp vec3 directionalVector = normalize(vec3(0.85, 0.8, 0.75));
            
                highp vec4 transformedNormal = uNormalMatrix * vec4(aNormalPosition, 1.0);
            
                highp float directional = max(dot(transformedNormal.xyz, directionalVector), 0.0);
                vLighting = ambientLight + (directionalLightColor * directional);
            }
        </script>

        <script id="fragment-shader" type="notjs">
            varying lowp vec4 vColor;
            varying highp vec2 vTextureCoord;
            varying highp vec3 vLighting;

            uniform sampler2D uSampler;

            void main() {
                highp vec4 texelColor = texture2D(uSampler, vTextureCoord);
                gl_FragColor = vec4(texelColor.rgb * vLighting, texelColor.a);
            }
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <title>react-webpack-demo</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta http-equiv="content-type" content="text/plain;charset=utf8">
        <meta http-equiv="default-style" content="green">
        <meta name="referrer" content="no-referrer">
        <meta name="theme-color" content="blue">
        <meta name="color-scheme" content="light">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"></script>
        <!-- <script src="./webgl/draw-scene.mjs" type="module"></script>
        <script src="./webgl/init-buffers.mjs" type="module"></script> -->
        <script src="./webgl/demo.js" defer type="module"></script>
        <script src="./webgl/webglUtils.js"></script>
        <script src="./webgl/m3.js"></script>
        <script src="./webgl/webglLessonsUI.js"></script>
        <link href="./src/index.css" rel="stylesheet" />
    </head>

    <style>

    </style>

    <body>
        <div id="gl">
            <canvas id="gl_canvas"></canvas>
            <div id="uiContainer">
                <div id="ui">
                    <div id="x"></div>
                    <div id="y"></div>
                    <div id="angle"></div>
                    <div id="scaleX"></div>
                    <div id="scaleY"></div>
                </div>
            </div>
        </div>
        <div id="app">
        </div>

        <script id="vertex-shader" type="notjs">
            attribute vec4 aVertexPosition;

            uniform mat4 uModelViewMatrix;
            uniform mat4 uProjectionMatrix;

            void main() {
                gl_Position = aVertexPosition * uModelViewMatrix * uProjectionMatrix;
            }
        </script>

        <script id="fragment-shader" type="notjs">
            void main() {
                gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
            }
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <title>react-webpack-demo</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta http-equiv="content-type" content="text/plain;charset=utf8">
        <meta http-equiv="default-style" content="green">
        <meta name="referrer" content="no-referrer">
        <meta name="theme-color" content="blue">
        <meta name="color-scheme" content="light">
        <script src="./webgl/index.js" defer></script>
        <script src="./webgl/webglUtils.js"></script>
        <script src="./webgl/m3.js"></script>
        <script src="./webgl/webglLessonsUI.js"></script>
        <link href="./src/index.css" rel="stylesheet" />
    </head>

    <style>

    </style>

    <body>
        <div id="gl">
            <canvas id="gl_canvas"></canvas>
            <div id="uiContainer">
                <div id="ui">
                    <div id="x"></div>
                    <div id="y"></div>
                    <div id="angle"></div>
                    <div id="scaleX"></div>
                    <div id="scaleY"></div>
                </div>
            </div>
        </div>
        <div id="app">
        </div>
        <div id="test">

        </div>

        <script id="vertex-shader-2d" type="notjs">
            attribute vec2 a_texCoord;
            attribute vec2 a_position;

            uniform vec2 u_resolution;

            varying vec2 v_texCoord;

            void main() {
                vec2 zeroToOne = a_position / u_resolution;

                vec2 zeroToTwo = zeroToOne * 2.0;
             
                vec2 clipSpace = zeroToTwo - 1.0;
             
                gl_Position = vec4(clipSpace * vec2(1, -1), 0, 1);
                v_texCoord = a_texCoord;
            }
        </script>

        <script id="fragment-shader-2d" type="notjs">
            precision mediump float;
            uniform sampler2D u_image;
            uniform vec4 u_color;

            varying vec2 v_texCoord;

            void main() {
                gl_FragColor = u_color;
            }
        </script>
    </body>
</html>
